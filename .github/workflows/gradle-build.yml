name: Gradle CI â€” Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-22.04
    container: wpilib/roborio-cross-ubuntu:2026-22.04-py314

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Add repository to git safe directories
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
        
      - name: Fix gradlew line endings & permissions (if needed)
        run: |
          # remove CRLF if present and make executable
          if [ -f ./gradlew ]; then
            # safe LF conversion without requiring dos2unix
            sed -i 's/\r$//' ./gradlew || true
            chmod +x ./gradlew
          fi

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck

      - name: Build with Gradle
        run: ./gradlew build --no-daemon
