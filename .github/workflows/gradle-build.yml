name: Gradle CI â€” Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Fix gradlew line endings & permissions (if needed)
        run: |
          # remove CRLF if present and make executable
          if [ -f ./gradlew ]; then
            # safe LF conversion without requiring dos2unix
            sed -i 's/\r$//' ./gradlew || true
            chmod +x ./gradlew
          fi

      - name: Run Spotless Check
        id: spotless
        run: |
          ./gradlew spotlessCheck
          SPOTLESS_EXIT_CODE=$?

          # Add summary regardless of exit code
          if [ $SPOTLESS_EXIT_CODE -ne 0 ]; then
            echo "## Spotless Formatting Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "The build failed because code formatting did not pass Spotless checks." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To fix locally:" >> $GITHUB_STEP_SUMMARY
            echo "1. Run: ./gradlew spotlessApply" >> $GITHUB_STEP_SUMMARY
            echo "2. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "::error::Spotless check failed. See summary for instructions."
          fi

          # Export exit code for next step
          echo "SPOTLESS_EXIT_CODE=$SPOTLESS_EXIT_CODE" >> $GITHUB_ENV

      - name: Check Spotless Exit Code
        if: env.SPOTLESS_EXIT_CODE != '0'
        run: exit $SPOTLESS_EXIT_CODE

      - name: Build with Gradle
        run: ./gradlew build --no-daemon
