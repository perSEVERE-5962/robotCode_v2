name: Gradle CI â€” Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - name: Debug workspace & gradlew
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "--- check gradlew existence ---"
          if [ -f ./gradlew ]; then
            echo "gradlew exists"
            ls -la ./gradlew
            file ./gradlew || true
            echo "First line (showing CR/LF visibly):"
            head -n 1 ./gradlew | sed -n l || true
            echo "Shebang (raw):"
            sed -n '1p' ./gradlew | od -c | sed -n '1,1p' || true
          else
            echo "gradlew not found at repo root"
            exit 1
          fi

      - name: Fix gradlew line endings & permissions (if needed)
        run: |
          # remove CRLF if present and make executable
          if [ -f ./gradlew ]; then
            # safe LF conversion without requiring dos2unix
            sed -i 's/\r$//' ./gradlew || true
            chmod +x ./gradlew
          fi
          
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --debug
