name: Gradle CI â€” Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        id: setup-java
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Fix gradlew line endings & permissions (if needed)
        run: |
          # remove CRLF if present and make executable
          if [ -f ./gradlew ]; then
            # safe LF conversion without requiring dos2unix
            sed -i 's/\r$//' ./gradlew || true
            chmod +x ./gradlew
          fi

      - name: Run Spotless Check
        id: spotless
        run: |
          # Run Spotless check and capture exit code
          ./gradlew spotlessCheck
          SPOTLESS_EXIT_CODE=$?

          # If Spotless failed, add a friendly summary and fail the build
          if [ $SPOTLESS_EXIT_CODE -ne 0 ]; then
            echo "## Spotless Formatting Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "The build failed because code formatting did not pass Spotless checks." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To fix this locally:" >> $GITHUB_STEP_SUMMARY
            echo "1. Run: ./gradlew spotlessApply" >> $GITHUB_STEP_SUMMARY
            echo "2. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "::error::Spotless check failed. See summary for instructions to fix."
            exit $SPOTLESS_EXIT_CODE
          fi

      - name: Build with Gradle
        run: ./gradlew build --no-daemon
